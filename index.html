<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div id="gameBoard">
    <button class="button" onclick="onButtonClick(0)"></button>
    <button class="button" onclick="onButtonClick(1)"></button>
    <button class="button" onclick="onButtonClick(2)"></button><br>
    <button class="button" onclick="onButtonClick(3)"></button>
    <button class="button" onclick="onButtonClick(4)"></button>
    <button class="button" onclick="onButtonClick(5)"></button><br>
    <button class="button" onclick="onButtonClick(6)"></button>
    <button class="button" onclick="onButtonClick(7)"></button>
    <button class="button" onclick="onButtonClick(8)"></button>
</div>

<script>
    var board = ["", "", "", "", "", "", "", "", ""];

    function onButtonClick(index) {
        var button = document.getElementsByTagName('button')[index];
        if (button.innerHTML === "") {
            if (board[index] === "X") {
                button.innerHTML = "O";
                board[index] = "O";
            } else {
                button.innerHTML = "X";
                board[index] = "X";
            }
        }
    }
</script>

</body>
</html>
